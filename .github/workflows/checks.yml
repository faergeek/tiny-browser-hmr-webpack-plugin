name: Checks
on:
  push:
    branches:
      - '**'
jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - uses: styfle/cancel-workflow-action@0.9.1
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          cache: yarn
          node-version-file: .nvmrc
      - run: yarn --frozen-lockfile
      - run: yarn run prettier:check
      - run: yarn run lint
